  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="City 1">City 1</option>
        <option value="City 2">City 2</option>
        <option value="City 3">City 3</option>
      </select>
      <div class="display-city-group">
        <div class="display-city-block">
          <h2>City A</h2>
          <div class="date">Date here</div>
          <div class="time">Time here</div>
        </div>
        <div class="display-city-block">
          <h2>City B</h2>
          <div class="date">Date here</div>
          <div class="time">Time here</div>
        </div>
        <div class="display-city-block">
          <h2>City C</h2>
          <div class="date">Date here</div>
          <div class="time">Time here</div>
        </div>
      </div>
    </div>
